<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div class="flexContain">
        <div class="all">
            <div class="output"></div>
            <div class="buttons">
                <div id="AC">AC</div>
                <div id="C">C</div>
                <div id="Neg">+/-</div>
                <div id="Div">&divide;</div>
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
                <div id="Mul">&times;</div>
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id="Sub">-</div>
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="Add">+</div>
                <div id="Dot">.</div>
                <div id="0">0</div>
                <div id="Equ">=</div>
            </div>
        </div> 
    </div>
   
</body>
</html>
